name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main # your default branch
  workflow_dispatch: # allows manual run

# Required for official GitHub Pages deployments
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Node 20 is safer for Next.js (avoid 22 for now)

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (static export)
        run: npm run build # produces ./out automatically (output:'export')

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # folder containing static site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
